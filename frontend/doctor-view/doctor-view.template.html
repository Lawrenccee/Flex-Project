<div class="doctor-view">

    <div class="doctor-left">
        <div class="doctor-header">
            <h1>MyMetrics</h1>
            <h2>{{$ctrl.doctor.name}}</h2>
        </div>

        <div class="patient-search">
            <label>Patients: <input class="patient-search-box" placeholder="Search" ng-model="$ctrl.query"/></label>
        </div> 

        <div class="doctors-patients-container">
            <ul class="doctors-patients">
                <li ng-repeat="patient in $ctrl.patients | filter: $ctrl.query" ng-click="$ctrl.getPatient($event)" data-patient={{patient}} class="patient-item">
                    <span>{{patient.name}}</span>
                    <span>{{patient.status}}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="doctor-right">

        <div class="doctor-logout">
            <button class="doctor-logout-button" ng-click="$ctrl.logout()">Logout</button>
        </div>

        <div id="patient-graph" class="patient-graph"></div>


        <div class="patient-info">
            
            <div class="patient-metrics">
                <span>{{$ctrl.currentPatient.stage}}</span>

            </div>

            <div class= "patient-symptoms">

            </div>

            <div class="patient-medications">
                <span>{{$ctrl.currentPatient.medications}}</span>
                <span>{{$ctrl.currentPatient.symptoms}}</span>
            </div>
            
        </div>

    </div>
</div>
