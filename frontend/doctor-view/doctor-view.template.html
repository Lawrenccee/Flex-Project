<div class="doctor-view">

    <div class="doctor-left">
        <div class="doctor-header">
            <h1>MyMetrics</h1>
            <h2>{{$ctrl.doctor.name}} MD</h2>
        </div>

        <div class="patient-search">
            <label>Patients: <input class="patient-search-box" placeholder="Search" ng-model="$ctrl.query"/></label>
        </div> 

        <div class="doctors-patients-container">
            <ul class="doctors-patients">
                <li ng-repeat="patient in $ctrl.patients | filter: $ctrl.query" ng-click="$ctrl.getPatient($event)" data-patient={{patient}} class="patient-item">
                    <span>{{patient.name}}</span>
                    <span style="color: red" ng-if="patient.inDanger">Status: Bad</span>
                    <span style="color: green" ng-if="!patient.inDanger">Status: Good</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="doctor-right">

        <div class="doctor-logout">
            <h1>{{$ctrl.currentPatient.name}}</h1>
            <button class="doctor-logout-button" ng-click="$ctrl.logout()">Logout</button>
        </div>

        <div id="patient-graph" class="patient-graph"></div>


        <div class="patient-info">
            
            <div class="patient-metrics-container">
                <h1>Metrics:</h1>

                <div class="patient-metrics">
                    <label>Stage: <span>{{$ctrl.currentPatient.stage}}</span></label>
                    <label>Weight: <span>{{$ctrl.currentWeight}} lb</span></label>
                    <label>Sodium Level: <span>{{$ctrl.currentSodium}} mg</span></label>
                    <label>Fluid Level: <span>{{$ctrl.currentFluid}} mL</span></label>
                </div>

            </div>

            <div class= "patient-symptoms">
                <h1>Symptoms:</h1> 
                <ul>
                    <li ng-repeat="symptom in $ctrl.currentSymptoms">
                        <span>{{symptom}}</span>
                    </li>
                </ul>
            </div>

            <div class="patient-medications">
                <h1>Medications:</h1>
                <ul class="medication-list">
                    <li ng-repeat="medication in $ctrl.currentPatient.medications">
                        <span>{{medication}}</span>
                    </li>
                </ul>
            </div>
            
        </div>

    </div>
</div>
