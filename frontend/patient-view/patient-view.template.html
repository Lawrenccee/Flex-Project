<div class="patient-view">
  <div class="left">
    <div class="header">
      <h1>MyMetrics</h1>

      <div class="warnings" ng-if="$ctrl.warnings.length > 0">
        <div class="warning-header">
          <div id="warning-icon"> </div>
          <span>Your doctor has been notified for the following reasons:</span>
        </div>
          <ul>
            <li ng-repeat="warning in $ctrl.warnings">{{warning}}</li>
          </ul>
      </div>


      <div class="name-stage">
        <div class="name-date">
          <div class="name">
            {{$ctrl.patient.name}}
          </div>

          <div class="date">
            <input type="date" ng-model="$ctrl.date" ng-change="$ctrl.changeDate()">
          </div>
        </div>

        <div class="stage">
          <label>Stage:
            <select name="stage" ng-model="$ctrl.patient.stage">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <!-- <div class="next-appointment-label">
          <span>Next Appointment: {{$ctrl.patient.nextAppt}}</span>
        </div> -->
      </div>
    </div>


    <div class="metrics">
      <h2>Metrics</h2>

      <form>
        <div class="labels">
          <label>Weight:</label>
          <label>Sodium Intake:</label>
          <label>Fluid Intake:</label>
        </div>

        <div class="inputs">
          <div><input type="number" ng-model="$ctrl.patient.weight"><p>lbs</p></div>
          <div><input type="number" ng-model="$ctrl.patient.sodium"><p>mg</p></div>
          <div><input type="number" ng-model="$ctrl.patient.fluid"><p>ml</p></div>
        </div>
      </form>
    </div>

    <div class="symptoms-medications">
      <symptoms class="symptoms" patient="$ctrl.patient" update-patient="$ctrl.updatePatient()"></symptoms>

      <medications class="medications" 
        patient="$ctrl.patient" 
        medication="$ctrl.medication" 
        add-medication="$ctrl.addMedication()"
        remove-medication="$ctrl.removeMedication()">
      </medications>

    </div>
  </div>

  <div class="right">
    <div class="warnings-appointment-logout-graph">
      <div >
        <div class="warnings-appointment-logout">
          <div class="appointment">
            <label>Next Appointment:
              <input type="date" ng-model="$ctrl.nextAppt" ng-change="$ctrl.changeNextAppt()">
            </label>
          </div>
          
          <div class="logout">
            <button ng-click="$ctrl.logout()" id="logout-button">
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>

      <div id="graph">
        <!-- PUT HIGHCHARTS STUFF IN HERE -->
      </div>
    </div>
  </div>
</div>
