<div class="main-session">
  <h1>MyMetrics</h1>
  <h2>Log In</h2>
  <form ng-submit='$ctrl.sendUser()' class="session-form">

    <div ng-if="$ctrl.error">
      {{$ctrl.error}}
    </div>
    
    <label>Email:
      <input required id="email-input" type="email" ng-model="$ctrl.user.email">
    </label>

    <label>Password:
      <input required id="password-input" type="password" ng-model="$ctrl.user.password">
    </label>

    <button id="login-button" class="session-button" ng-model="$ctrl.user">Log In</button>

    <a class="session-link" href='#!/patientsignup'>Don't have an account? Sign Up</a>

  </form>
</div>
