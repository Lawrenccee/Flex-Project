<div>
  Log In
  <form ng-submit='$ctrl.sendUser()'>

    <label>Email:
      <input type="email" ng-model="$ctrl.user.email">
    </label>

    <label>Password:
      <input type="password" ng-model="$ctrl.user.password">
    </label>

    <input type="submit" ng-model="$ctrl.user">

    <a href='#!/patientsignup'>Don't have an account? Sign Up</a>
  </form>
</div>
