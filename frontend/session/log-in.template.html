<div class='loader' ng-if="$ctrl.loading">
  <md-progress-circular md-mode="indeterminate" md-diameter="75"></md-progress-circular>
  <p>
     Logging In...
  </p>
</div>

<div ng-if="!$ctrl.loading" class="main-session">
  <h1>MyMetrics</h1>
  <div class="error-container">
    <h2>Log In</h2>
    <div class="errors" ng-if="$ctrl.error">
      <p>{{$ctrl.error}}</p>
    </div>
  </div>
  

  <form ng-submit='$ctrl.sendUser()' class="session-form">

    
    <div class="email-container">
      <label>Email:</label>
      <input required id="email-input" type="email" ng-model="$ctrl.user.email">
    </div>

    <div class="password-container">
      <label>Password:</label>
      <input required id="password-input" type="password" ng-model="$ctrl.user.password">
    </div>

    <div>
      <button id="login-button" class="session-button" ng-model="$ctrl.user">Log In</button>
      <button id="login-button" class="session-button" ng-model="$ctrl.user" ng-click="$ctrl.handleGuest($event)">Demo: Doctor</button>
    </div>

    <a class="session-link" href='#!/patientsignup'>Don't have an account? Sign Up</a>

  </form>
</div>
