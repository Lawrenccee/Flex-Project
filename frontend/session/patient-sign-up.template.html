<div>
  Patient Sign Up
  <a href="#!/patientsignup">Are you a Doctor? Sign up here</a>

  <form ng-submit='$ctrl.sendUser()'>
    <div>

      <div>
        
        <div>

          <label>Email:
            <input type="text" ng-model="$ctrl.user.email">
          </label>
          
          <label>Password:
            <input type="password" ng-model="$ctrl.user.password">
          </label>
          
          <label>Confirm Password:
            <input type="password" ng-model="$ctrl.user.confirm_password">
          </label>

        </div>
        
        <div>

          <label>Name:
            <input type="text" ng-model="$ctrl.user.name">
          </label>
          
          <label>DOB:
            <input type="date" ng-model="$ctrl.user.DOB">
          </label>
          
          <h2>Using MyMetrics with your Doctor?</h2>

          <label>Doctor's Email:
            <input type="text" ng-model="$ctrl.user.doc_email">
          </label>

        </div>

      </div>
      
      <div>
        <a href="#!/login">Already Signed Up? Log In</a>
        <input type="submit" value="Sign Up">        
      </div>

    </div>
    

  </form>
</div>
