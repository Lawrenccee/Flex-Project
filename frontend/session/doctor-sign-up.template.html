<div class="main-session">
  <h1>MyMetrics</h1> 
  
  <div class="signup-header">
    <h2>Doctor Sign Up</h2>
    <a href="#!/patientsignup">Are you a Patient? Sign up here</a>
  </div>
  
  <div class="error-container" ng-if="$ctrl.error">
    {{$ctrl.error}}
  </div>

  <form id="sign-up" ng-submit='$ctrl.sendUser()'>
    <div class="doctor-signup-container">
      <div class="main-signup-form">
        <div class="doctor-left-signup">

          <label>Email:
            <input required id="signup-email" type="email" ng-model="$ctrl.user.email">
          </label>

          <label>Password:
            <input required type="password" ng-model="$ctrl.user.password">
          </label>

          <label>Confirm Password:
            <input required type="password" ng-model="$ctrl.user.confirm_password">
          </label>

        </div>

        <div class="doctor-right-signup">

          <label>Full Name:
            <input required type="text" ng-model="$ctrl.user.name">
          </label>

          <label>DOB:
            <input required id="doctor-dob" type="date" ng-model="$ctrl.user.dob">
          </label>

          <label>License #:
            <input required type="text" ng-model="$ctrl.user.license">
          </label>

          <label>Hospital:
            <input type="text" ng-model="$ctrl.user.hospital">
          </label>

        </div>
      </div>

      <div class="signup-clickables">
        <a href="#!/login">Already Signed Up? Log In</a>
        <button id="doc-signup-button" class="session-button">Sign Up</button>
      </div>

    </div>

  </form>

</div>
